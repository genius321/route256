global:
  scrape_interval: 2s
  scrape_timeout: 2s
  evaluation_interval: 1s # Evaluate rules

rule_files:
  - "alerts.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
  - job_name: "app"
    static_configs:
      - targets:
          - "host.docker.internal:8002"
          - "host.docker.internal:8003" # Gauge metrics
          - "host.docker.internal:8004" # Counter metrics
          - "host.docker.internal:8005" # Summary metrics
          - "host.docker.internal:8006" # Histogram metrics
